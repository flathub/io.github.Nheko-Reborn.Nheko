id: io.github.NhekoReborn.Nheko
command: io.github.NhekoReborn.Nheko
runtime: org.kde.Platform
runtime-version: '5.15-23.08'
sdk: org.kde.Sdk
finish-args:
  - --device=dri
  # needed for webcams, see #517
  - --device=all
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=x11
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.kde.StatusNotifierWatcher
  # needed for SingleApplication to work
  - --allow=per-app-dev-shm
cleanup:
  - /include
  - /lib/pkgconfig
  - /bin/mdb*
  - '*.a'
  - /libexec
  - /lib/cmake
  - /bin/cmark
  - /bin/event_rpcgen.py
  - /bin/playout
  - /bin/secret-tool
  - /bin/gst-*
  - /share/gdb
  - /share/gst*
  - /lib/girepository-1.0/
  - /lib/gst-validate-launcher/
  - /lib/gstreamer-1.0/include
  - /lib/gstreamer-1.0/include/
  - /lib/gstreamer-1.0/libgstcoreelements.so
  - /lib/gstreamer-1.0/libgstopengl*
  - /lib/gstreamer-1.0/libgstximagesink.so
  - /lib/gstreamer-1.0/validate/
  - /lib/libgst*
modules:
  - name: lmdb
    sources:
      - sha256: f3927859882eb608868c8c31586bb7eb84562a40a6bf5cc3e13b6b564641ea28
        type: archive
        url: https://github.com/LMDB/lmdb/archive/LMDB_0.9.22.tar.gz
    make-install-args:
      - prefix=/app
    no-autogen: true
    subdir: libraries/liblmdb
  - name: libevent
    buildsystem: autotools
    config-opts:
      - --disable-shared
      - --prefix=/app
      - --disable-openssl
    sources:
      - sha256: 92e6de1be9ec176428fd2367677e61ceffc2ee1cb119035037a27d346b0403bb
        type: archive
        url: https://github.com/libevent/libevent/releases/download/release-2.1.12-stable/libevent-2.1.12-stable.tar.gz
    make-install-args:
      - prefix=/app
    no-autogen: true
  - name: cmark
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMARK_TESTS=OFF
    sources:
      - sha256: 6c7d2bcaea1433d977d8fed0b55b71c9d045a7cdf616e3cd2dce9007da753db3
        type: archive
        url: https://github.com/commonmark/cmark/archive/0.30.2.tar.gz
  - name: spdlog
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DSPDLOG_BUILD_EXAMPLES=0
      - -DSPDLOG_BUILD_BENCH=0
      - -DSPDLOG_BUILD_TESTING=0
    sources:
      - sha256: 5197b3147cfcfaa67dd564db7b878e4a4b3d9f3443801722b3915cdeced656cb
        type: archive
        url: https://github.com/gabime/spdlog/archive/v1.8.1.tar.gz
  - config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    buildsystem: cmake-ninja
    name: olm
    sources:
      - commit: 92769cec711c604a1f682b95d6944578d2a1bb3d
        disable-shallow-clone: true
        tag: 3.2.12
        type: git
        url: https://gitlab.matrix.org/matrix-org/olm.git
  - buildsystem: meson
    name: libsecret
    config-opts:
      - -Dmanpage=false
      - -Dvapi=false
      - -Dgtk_doc=false
      - -Dintrospection=false
      # https://gitlab.gnome.org/GNOME/libsecret/-/issues/49
      - -Dgcrypt=false
    sources:
      - commit: 3fe635e64efd4b8dbc9ec3548b0bc8034c7665c4
        tag: 0.20.4
        type: git
        url: https://gitlab.gnome.org/GNOME/libsecret.git
  - config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DAVIF_CODEC_AOM=ON
      #- -DBUILD_SHARED_LIBS=OFF
    buildsystem: cmake-ninja
    name: libavif
    sources:
      - sha256: 398fe7039ce35db80fe7da8d116035924f2c02ea4a4aa9f4903df6699287599c
        type: archive
        url: https://github.com/AOMediaCodec/libavif/archive/refs/tags/v1.0.1.tar.gz
  - config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      #- -DBUILD_SHARED_LIBS=OFF
    buildsystem: cmake-ninja
    name: libheif
    sources:
      - sha256: 8390baf4913eda0a183e132cec62b875fb2ef507ced5ddddc98dfd2f17780aee
        type: archive
        url: https://github.com/strukturag/libheif/releases/download/v1.17.6/libheif-1.17.6.tar.gz
  - config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DKIMAGEFORMATS_HEIF=ON
    buildsystem: cmake-ninja
    name: KImageFormats
    sources:
      - commit: ae6b724824fc2fdf71d50dc7ae0052ad1551b25a
        tag: v5.93.0
        type: git
        url: https://invent.kde.org/frameworks/kimageformats.git
  - config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_TEST_APPLICATION=OFF
      - -DQTKEYCHAIN_STATIC=ON
    buildsystem: cmake-ninja
    name: QtKeychain
    sources:
      - commit: f59ac26be709fd2d8d7a062fab1cf1e67a93806c
        tag: v0.13.1
        type: git
        url: https://github.com/frankosterfeld/qtkeychain.git
  - config-opts:
      - -DJSON_BuildTests=OFF
    buildsystem: cmake
    name: nlohmann
    sources:
      - sha256: 1155fd1a83049767360e9a120c43c578145db3204d2b309eba49fbbedd0f4ed3
        type: archive
        url: https://github.com/nlohmann/json/archive/v3.10.4.tar.gz
  - buildsystem: simple
    build-commands:
      - make static
      - make prefix=/app static-install
    name: re2
    sources:
      - sha256: f89c61410a072e5cbcf8c27e3a778da7d6fd2f2b5b1445cd4f4508bee946ab0f
        type: archive
        url: https://github.com/google/re2/archive/refs/tags/2022-06-01.tar.gz
  - buildsystem: meson
    name: gstreamer
    sources:
      - commit: e49b86e82ee5521e7edf62113b482368e72f9cf2
        tag: 1.22.11
        type: git
        url: https://gitlab.freedesktop.org/gstreamer/gstreamer.git
        disable-submodules: true
    config-opts:
      - --auto-features=disabled
      -  -Dgood=enabled
      -  -Dgst-plugins-good:qt-egl=enabled
      -  -Dgst-plugins-good:qt-wayland=enabled
      -  -Dgst-plugins-good:qt-x11=enabled
      -  -Dgst-plugins-good:qt5=enabled
      -  -Dqt5=enabled
      -  -Dbase=enabled
      -  -Dgst-plugins-base:gl=enabled
      -  -Dgst-plugins-base:gl_platform=glx,egl
      -  -Dgst-plugins-base:gl_winsys=x11,wayland
      -  -Dgst-plugins-base:x11=enabled
      -  -Dgst-plugins-base:xshm=enabled
  - buildsystem: qmake
    name: qt-jdenticon
    no-make-install: true
    build-commands:
      - mkdir -p /app/bin/
      - cp libqtjdenticon.so /app/bin/
    sources:
      - commit: 0346c228f1d544581dfd72a4dceb84f8714570dd
        tag: v0.3.0
        type: git
        url: https://github.com/Nheko-Reborn/qt-jdenticon.git
  - buildsystem: meson
    config-opts:
      - -Ddefault_library=static
    name: coeurl
    sources:
      - commit: f49993e6ad3b2f4fa6503f46d547351fa276ac84
        tag: v0.3.1
        type: git
        url: https://nheko.im/nheko-reborn/coeurl.git
  - config-opts:
      - -DBUILD_LIB_TESTS=OFF
      - -DBUILD_LIB_EXAMPLES=OFF
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_SHARED_LIBS=OFF
    buildsystem: cmake-ninja
    name: mtxclient
    sources:
      - commit: a9a6087ae820c8fb9332422b094cab8e2301db25
        tag: v0.9.2
        type: git
        url: https://github.com/Nheko-Reborn/mtxclient.git
  - config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DLMDBXX_INCLUDE_DIR=.deps/lmdbxx
      - -DCOMPILE_QML=ON
      - -DMAN=OFF
      - -DFLATPAK=ON
    buildsystem: cmake-ninja
    name: nheko
    sources:
      - type: git
        tag: v0.11.3
        commit: d27e42dec6b6255246bd488e12ea2662018f12ab
        url: https://github.com/Nheko-Reborn/nheko.git
      - type: patch
        path: appdata-fix.patch
      - dest: .deps/lmdbxx
        sha256: 5e12eb3aefe9050068af7df2c663edabc977ef34c9e7ba7b9d2c43e0ad47d8df
        type: archive
        url: https://github.com/hoytech/lmdbxx/archive/1.0.0.tar.gz
